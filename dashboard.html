<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Emission Comparison Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        html {
            font-size: 16px;
        }

        @media (max-width: 600px) {
            html {
                font-size: 14px;
            }
        }

        body {
            font-family: 'Inter', 'Segoe UI', sans-serif;
            background-color: #f9fafb;
            margin: 0;
            padding: 2rem;
            line-height: 1.6;
        }

        .container {
            max-width: 1000px;
            margin: auto;
            background-color: #ffffff;
            padding: 3rem;
            border-radius: 16px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
        }

        h2 {
            text-align: center;
            color: #222;
            margin-bottom: 2.5rem;
            font-size: 1.75rem;
        }

        canvas {
            max-width: 100%;
        }

        .note {
            text-align: center;
            color: #888;
            font-size: 0.9rem;
            margin-top: 2rem;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Before vs After Emissions per File</h2>
        <canvas id="emissionChart"></canvas>
        <p class="note">CO₂ emissions data in grams equivalent, computed per function</p>
    </div>

    <script>
        async function fetchAndRender() {
            const response = await fetch('./emissions_log.json');
            const data = await response.json();

            const filePairs = {};

            data.forEach(entry => {
                const emissions = entry.emissions;
                for (let key in emissions) {
                    const baseName = key.replace('_unoptimized', '').replace('_optimized', '');
                    if (!filePairs[baseName]) filePairs[baseName] = {};
                    if (key.includes('_unoptimized')) {
                        filePairs[baseName].unoptimized = emissions[key];
                    } else if (key.includes('_optimized')) {
                        filePairs[baseName].optimized = emissions[key];
                    }
                }
            });

            const labels = [];
            const beforeData = [];
            const afterData = [];

            for (let file in filePairs) {
                labels.push(file);
                beforeData.push(filePairs[file].unoptimized ?? 0);
                afterData.push(filePairs[file].optimized ?? 0);
            }

            const ctx = document.getElementById('emissionChart').getContext('2d');
            new Chart(ctx, {
                type: 'bar',
                data: {
                    labels,
                    datasets: [
                        {
                            label: 'Before',
                            data: beforeData,
                            backgroundColor: '#ff4d4f',
                            hoverBackgroundColor: '#ff7875'
                        },
                        {
                            label: 'After',
                            data: afterData,
                            backgroundColor: '#00c49a',
                            hoverBackgroundColor: '#5cf2cb'
                        }
                    ]
                },
                options: {
                    responsive: true,
                    layout: {
                        padding: {
                            top: 20,
                            bottom: 20
                        }
                    },
                    plugins: {
                        legend: {
                            labels: {
                                font: {
                                    size: 14
                                },
                                padding: 20
                            }
                        },
                        tooltip: {
                            callbacks: {
                                label: function (context) {
                                    return `${context.dataset.label}: ${context.parsed.y.toFixed(6)} g eq CO₂`;
                                }
                            }
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            title: {
                                display: true,
                                text: 'g eq CO₂ emissions',
                                font: {
                                    size: 16,
                                    weight: 'bold'
                                }
                            }
                        },
                        x: {
                            ticks: {
                                maxRotation: 0,
                                minRotation: 0,
                                autoSkip: true,
                                padding: 10,
                                font: {
                                    size: 13,
                                    weight: '500'
                                }
                            }
                        }
                    }
                }
            });
        }

        fetchAndRender();
    </script>
</body>

</html>
